<ion-header>
  <ion-navbar>
    <ion-title>
      How About Your Sales
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button>Create section</button>
  <ion-list>
    <ion-item-group *ngFor="let section of sections$ | async">
      <ion-item-divider color="light">
        {{ section.title }}
        <ion-icon name="create" item-right></ion-icon>
        <ion-icon name="trash" item-right></ion-icon>
      </ion-item-divider>
      <ion-item>
        <button ion-button>Create task</button>
      </ion-item>
      <ion-item-sliding *ngFor="let task of section.tasks">
        <ion-item>
          <h2>{{ task.title }}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button (click)="deleteTask(task)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button ion-button (click)="completeTask(task)" color="primary">
            <p *ngIf="task.state">DONE</p>
            <p *ngIf="!task.state">TODO</p>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
</ion-list>
</ion-content>
