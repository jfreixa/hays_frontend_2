<ion-header>

  <ion-navbar>
    <ion-title>Section</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="section.title" name="title"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Submit</button>
    </form>
</ion-content>
